[(#ENV{multiple}|oui)
	[(#SET{valeur,[(#ENV*{valeur}|is_array|?{[(#ENV*{valeur})],[(#ENV*{valeur}|explode{','})]})]})]
]
<select name="#ENV{nom}[(#ENV{multiple}|?{\[\]})]" id="champ_[(#ENV{nom}|saisie_nom2classe)]"[ class="(#ENV{class})"][(#ENV{multiple}|oui) multiple="multiple" size="#ENV{size,10}"][ disabled="(#ENV{disable})"]>
	[(#ENV{cacher_option_intro}|ou{#ENV{multiple}}|non)
		<option value="">[(#ENV{option_intro})]</option>]
	<BOUCLE_territoires(TERRITOIRES){id_territoire?}{recherche?}{tout}{par num nom_usage, nom_usage}>
		[(#ENV{multiple}|oui)
		<option value="#ID_TERRITOIRE"[(#ID_TERRITOIRE|in_array{#ENV{valeur_forcee,#GET{valeur,#ENV{defaut,#ARRAY}}}}|oui) selected="selected"]>#NOM_USAGE</option>]
		[(#ENV{multiple}|non)
		<option value="#ID_TERRITOIRE"[(#ID_TERRITOIRE|=={#ENV{valeur_forcee,#ENV{valeur,#ENV{defaut}}}}|oui) selected="selected"]>#NOM_USAGE</option>]
	</BOUCLE_territoires>
</select>
